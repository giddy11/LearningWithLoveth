<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position: Absolute Demo</title>
    <style>
        body {
    padding: 20px;
    font-family: Arial, sans-serif;
    line-height: 1.5;
}

/* GENERAL STYLES */
.header, .footer {
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f0f0f0;
}

/* ---------------------------------------------------- */
/* KEY: THE PARENT (POSITIONING CONTEXT) */
/* ---------------------------------------------------- */
.parent {
    width: 400px;
    height: 200px;
    margin: 30px auto; /* Center the parent */
    padding: 20px;
    background-color: #a6d9e8; /* Light Blue */
    border: 3px solid #007bff;
    
    /* 1. Sets this element as the positioning context for its children */
    position: relative; 
}

/* ---------------------------------------------------- */
/* KEY: THE CHILD (ABSOLUTE ELEMENT) */
/* ---------------------------------------------------- */
.child {
    width: 120px;
    height: 50px;
    background-color: #ff6347; /* Tomato Red */
    color: white;
    text-align: center;
    line-height: 50px;
    font-weight: bold;
    
    /* 2. Removes it from the flow and positions it based on its context */
    position: absolute; 
    
    /* 3. Positions it relative to the PARENT's top-right corner */
    top: 0; 
    right: 0; 
}
    </style>
</head>
<body>

    <div class="header">Main Content Flow (Will ignore the absolute box)</div>

    <div class="parent">
        Parent Container (position: relative)
        
        <div class="child">
            Absolute Box
        </div>
    </div>

    <div class="footer">
        Content below the parent. Notice how this element moves up because the absolute child has been removed from the flow, but the parent still occupies its space.
    </div>

</body>
</html>
