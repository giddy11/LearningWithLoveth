<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    button {
        margin-top: 10px;
        animation: slideY 2s infinite alternate;
    }

    @keyframes slide {
        from { transform: translateX(0);}
        to { transform: translateX(400px);}
    }

    @keyframes slideY {
        from { transform: translateY(0);}
        to { transform: translateY(500px);}
    }
</style>
<body>
    <button>Moving Button Horizontally</button>

    <!-- KeyFrames is a keyword that helps in animation 
        1. Define the keyframe class(Give it a name)
        2. Call that name in the tag style

        Animation has over 5 main features
        1. Animation name
        2. duration
        3. iteration-count
        4. direction
        5. fill mode
    
    -->
</body>
</html>
