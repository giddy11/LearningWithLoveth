<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        cursor: pointer;
        margin-top: 10px;
        /* transition: background 1.0s ease; */
        transition: font-size 2.0s ease-out;
    }

    button:hover {
        background: green;
        font-size: 500px;
    }
</style>
<body>
    <button>Products</button>
    <!-- Transition has four basic features 
        1. Transition-property
        2. Transition-duration
        3. Transition-timing-function
        4. Transition-delay 
    -->
</body>
</html>
