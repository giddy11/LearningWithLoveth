<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .component-1 {
    width: 50px;
    height: 50px;
    background-color: red;
    position: relative;
    top: 500px;
    left: 700px;
    z-index: 1;
  }

   .component-2 {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: relative;
    top: 432px;
    left: 700px;
  }

   .component-3 {
    width: 50px;
    height: 50px;
    background-color: yellow;
  }

   .component-4 {
    width: 50px;
    height: 50px;
    background-color: brown;
  }
</style>
<body>
  <!-- Position: Relative
      Moves an element from its normal position: Leaves a ghost space behind 
  -->

  <div class="component-1">
  </div>
  <br>

  <div class="component-2">
  </div>
  <br>

  <div class="component-3">
  </div>
  <br>

  <div class="component-4">
  </div>
</body>
</html>
